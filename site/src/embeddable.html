<!doctype html>
<html ng-app="ellis">
  <head>
  	<meta charset="utf-8">
  	<title>The Ellis Act and San Francisco's Housing Stock</title>
  	<link href="./css/bootstrap.css" rel="stylesheet">
    <link href="./css/app.css" rel="stylesheet">
    <script id="twitter-wjs" src="http://platform.twitter.com/widgets.js"></script>
    <script id="facebook-jssdk" src="//connect.facebook.net/en_US/all.js#xfbml=1&amp;appId=196057697206036"></script>
    <script src="./js/vendor.js"></script>
    <script src="./js/app.js"></script>
  </head>
  <body class="embeddable"><br/>
    <div class="container" ng-controller="AppController">
    	

  <div class="row">
    	<div id="controls" class="span2">
          <form class="units-series well">
            <h4>SF Evictions by Type</h4>
            <label class="checkbox ellis" for="show-ellis"/>
                <input type="checkbox" id="show-ellis" ng-model="evictions_series_shown.ellis"/>
                {{seriesInfo.ellis.name}}
            </label>

             <label class="checkbox nofault" for="show-nofault"/>
                <input type="checkbox" id="show-nofault" ng-model="evictions_series_shown.nofault"/>
                {{seriesInfo.nofault.name}}
            </label>


             <label class="checkbox forcause" for="show-forcause"/>
                <input type="checkbox" id="show-forcause" ng-model="evictions_series_shown.forcause"/>
                {{seriesInfo.forcause.name}}
            </label>

          </form>


          <form class="well">
              <h4>SF Median Home Prices</h4>
              <select class="input input-small" ng-model="price_series_shown">
         
                  <option value="none">Don't show</option>
                  <optgroup label="------------------------"></optgroup>
                  <option value="all">{{priceInfo.all.name}}</option>
                  <option value="single">{{priceInfo.single.name}}</option>
                  <option value="condo">{{priceInfo.condo.name}}</option>
           <optgroup label="------------------------"></optgroup>

                  <option value="1bed">{{priceInfo.1bed.name}}</option>
                  <option value="2bed">{{priceInfo.2bed.name}}</option>
                  <option value="3bed">{{priceInfo.3bed.name}}</option>
             

              </select>
          </form>

          <div id="sources">
            <strong>Sources</strong>: <a href="http://www.sfrb.org/index.aspx?page=47">SF Rent Board</a>, <a href="http://www.sf-planning.org/index.aspx?page=1663#housing_inventory">SF Planning</a>, <a href="http://www.zillow.com/local-info/CA-San-Francisco-home-value/r_20330/#metric=mt%3D19%26dt%3D1%26tp%3D6%26rt%3D8%26r%3D20330%26el%3D0">Zillow.com</a>.
          </div>

        </div>

      <div id="graph" class="span9"></div>

    

    	</div>

    </div>
  </body>
</html>
